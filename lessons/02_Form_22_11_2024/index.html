<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <style>
      h1 {
        text-align: center;
      }
    </style> -->
    <!-- 
    ./ - nuzhno ostatsja v toj zhe papke
    ../ - nuzhno vijti v vneshniju papku
    -->
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
  </head>
  <!-- 
  Gde budet zadavatsa stelistika?
    1.Inline-styles (v toj stroke gde i sam element)
    2.Otdelnij teg style
    3.Otdelnij fail (.css)

  S pomoshju chego budet vybiratsja element dlja nastrojki (selector)?
    1.S pomoshju imeni tega
    2.S pomoshju lubogo atributa (class, id)
  -->
  <body>
    <h1>Signup Form</h1>
    <form>
        <!-- Дефолтный блочный элемент - div -->
        <!-- Дефолтный строчный элемент - span -->
      <div>
        <label for="name">Name:</label>
        <input  id="name" type="text"placeholder="Enter your name..." required />
      </div>
      <br/>
      <div>
        <label for="email">Email:</label>
        <input  id="email" type="email"placeholder="Enter your email..." minlength="8" required />
      </div>
      <br/>
      <div>
        <label for="tel">Phone:</label>
        <input  
          id="tel"
          title="Example: +123-456-7890" 
          type="tel"
          placeholder="Example: +123-456-7890" 
          pattern="\+[0-9]{3}-[0-9]{3}[0-9]{4}" 
          required 
          />
      </div>
      <br/>
      <div>
        <label for="hobby">Hobby:</label>
        <select id="hobby"required>
            <option value="">Choose your hobby </option>
            <option value="chess">Chess playing</option>
            <option value="football">Football playing</option>
            <option value="tv">TV watching</option>
        </select>
      </div>
      <br>
      <div>
        <label for="agree">I agree:</label>
        <input id="agree"type="checkbox" name="checkbox" />
      </div>
      <br>
      <div>
        <label for="male">Male:</label>
        <input id="male"type="radio" name="gender" value="male" required />
      </div>
      <br>
      <div>
      <label for="female">Female:</label>
      <input id="female" type="radio" name="gender" value="female" />
      </div>
      <br>
      <button class="reset" type="reset">Reset</button>
      <button class="submit" type="submit">Finish</button>
    </form>
  </body>
</html>
